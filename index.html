<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Post-it Board</title>
  <style>
    :root{
      --bg:#f3f4f6;
      --pin:#d33;
      --yellow:#fff7a8;
      --yellow-dark:#f2e57a;
      --blue:#d9f1ff;
      --blue-dark:#bfe9ff;
      --green:#eaffd9;
      --green-dark:#d7ffb4;
      --shadow: rgba(15,23,42,0.18);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', 'Helvetica Neue', Arial;
    }
    html,body{
      margin:0;
      background:linear-gradient(180deg,var(--bg),#eef2f7);
    }

    .board{
      width:min(1100px,94%);
      margin:40px auto;
      display:grid;
      grid-template-columns:repeat(3, 1fr);
      gap:24px;
    }

    .postit{
      padding:26px 22px;
      border-radius:12px;
      box-shadow:0 10px 40px var(--shadow), 0 2px 6px rgba(0,0,0,0.06);
      transition:box-shadow .18s ease;
      position:relative;
      overflow:hidden;
      min-height:200px;
    }
    .postit:hover{
      box-shadow:0 18px 50px rgba(15,23,42,0.24);
    }

    /* ì»¬ëŸ¬ í…Œë§ˆ */
    .yellow{background:linear-gradient(180deg,var(--yellow),var(--yellow-dark));}
    .blue{background:linear-gradient(180deg,var(--blue),var(--blue-dark));}
    .green{background:linear-gradient(180deg,var(--green),var(--green-dark));}

    .pin{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      top:-12px;
      width:46px;
      height:46px;
      border-radius:50%;
      background:var(--pin);
      display:grid;
      place-items:center;
      color:white;
      font-weight:700;
      box-shadow:0 5px 12px rgba(0,0,0,0.18);
    }

    h1{margin:0;font-size:20px;color:#3b2a00;}
    p.lead{margin:8px 0 14px;color:#3d2f00;font-size:14px;line-height:1.3;}

    .meta{margin-top:8px;font-size:13px;color:#4b3b00;display:flex;gap:8px;align-items:center;}
    .meta .label{font-weight:700;color:#2f1f00;}
    .meta .value{word-break:break-all;}

  </style>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <main class="board" id="board"></main>

  <script>
    const SUPABASE_URL = "https://djcqvzlmzkabxilcgowx.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqY3F2emxtemthYnhpbGNnb3d4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUyNDkzNDIsImV4cCI6MjA4MDgyNTM0Mn0.HTR23axmJmua0LJb0u_Rj8fa-BYotVutrC26uSGkwh0";
    const TABLE = "sale";

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const colors = ["yellow", "blue", "green"];

    async function loadData() {
      const { data, error } = await supabase
        .from(TABLE)
        .select("*");

      if (error) {
        console.error(error);
        return;
      }

      renderCards(data);
    }

    function renderCards(data) {
      const board = document.getElementById("board");
      board.innerHTML = "";

      data.forEach((item, index) => {
        const colorClass = colors[index % 3];

        const card = document.createElement("article");
        card.className = `postit ${colorClass}`;
        card.innerHTML = `
          <div class="pin">ðŸ“Œ</div>
          <h1>${item.nick_name ?? ""}</h1>
          <p class="lead">${item.specification ?? ""}</p>

          <p>${item.memo ?? ""}</p>

          <div class="meta">
            <div class="label">ðŸ”—</div>
            <div class="value">${item.link ?? ""}</div>
          </div>
        `;

        board.appendChild(card);
      });
    }

    loadData();
  </script>

</body>
</html>
